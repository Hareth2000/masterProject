<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css pages/login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #333333);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1s ease-in-out;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      animation: slideIn 1s ease-in-out;
      max-height: 90vh;
      overflow-y: auto;
    }

    .bg-primary {
      background: linear-gradient(135deg, #1a2a6c, #333333);
    }

    .bg-light {
      background: #f5f5f5;
    }

    /* Left Side Styles */
    .bg-primary h2 {
      font-size: 2.5rem;
      animation: bounceIn 1s ease-in-out;
      color: #ffffff;
    }

    .bg-primary p {
      font-size: 1.2rem;
      animation: fadeIn 1.5s ease-in-out;
      color: #ffffff;
    }

    .bg-primary .fa-users {
      animation: float 3s ease-in-out infinite;
      color: #FF6B35;
    }

    /* Right Side Styles */
    .nav-pills .nav-link {
      border-radius: 20px;
      margin: 0 5px;
      transition: all 0.3s ease;
      color: #1a2a6c;
    }

    .nav-pills .nav-link.active {
      background: #FF6B35;
      color: #fff;
    }

    .nav-pills .nav-link:hover {
      transform: translateY(-3px);
      background: #FF6B35;
      color: #fff;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #FF6B35;
      box-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
    }

    .btn {
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #FF6B35;
      border: none;
    }

    .btn-primary:hover {
      background: #e65a2b;
      transform: translateY(-3px);
    }

    .btn-success {
      background: #FF6B35;
      border: none;
    }

    .btn-success:hover {
      background: #FF6B35;
      transform: translateY(-3px);
    }

    /* Additional Styles for New Fields */
    .form-label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #1a2a6c;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    /* Forgot Password Link */
    .text-end a {
      color: #FF6B35;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .text-end a:hover {
      color: #e65a2b;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Adjustments for Register Form */
    #register {
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0" style="max-width: 900px; width: 100%;">
      <div class="row g-0">
        <!-- Left Side -->
        <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center align-items-center p-4">
          <h2 class="fw-bold">Welcome Back!</h2>
          <p>Log in or register to access your account.</p>
          <i class="fas fa-users fa-5x"></i>
        </div>

        <!-- Right Side -->
        <div class="col-md-6 bg-light p-5">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button"
                role="tab" aria-controls="login" aria-selected="true">Log In</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button"
                role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <!-- Log In Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                    required>
                </div>
                <div class="mb-3 text-end">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
            </div>

            <!-- Registration Form -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                  <label for="registerAge" class="form-label">Age</label>
                  <input type="number" class="form-control" id="registerAge" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                  <label for="registerPhone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="registerPhone" placeholder="Enter your phone number"
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="registerAddress" placeholder="Enter your address"
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Create a password"
                    required>
                </div>
                <div class="mb-3">
                  <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="registerConfirmPassword"
                    placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB2C4Djv2h0dMRluFw6NFSfQFtfkzZ6FAU",
      authDomain: "masterproject-158b4.firebaseapp.com",
      projectId: "masterproject-158b4",
      storageBucket: "masterproject-158b4.firebasestorage.app",
      messagingSenderId: "632368585512",
      appId: "1:632368585512:web:0a0100256c7cbd27cf8e1d",
      measurementId: "G-S33GMFE8W2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get form values
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        // Sign in user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Redirect to homeUserPage.html with userID as a query parameter
        window.location.href = `../htmlPages/homeUserPage.html?userID=${user.uid}`;
      } catch (error) {
        console.error("Error logging in:", error.message);
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: error.message,
        });
      }
    });
  </script>
</body>

</html>
