<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Box Icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Figtree', sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e0e0e0);
      color: #333;
      line-height: 1.6;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #fff !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      margin-right: 10px;
    }

    .nav-link {
      color: #333 !important;
      margin: 0 10px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #9F8069 !important;
    }

    .nav-link.active {
      color: #fff !important;
      background-color: #9F8069;
      border-radius: 8px;
      padding: 8px 16px;
    }

    #userprofile a {
      color: #333;
      transition: color 0.3s ease;
    }

    #userprofile a:hover {
      color: #9F8069;
    }

    /* Profile Container Styling */
    .profile-container {
      background: #fff;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      padding: 30px;
      text-align: center;
    }

    .profile-container h1 {
      font-size: 2.5rem;
      color: #9F8069;
      margin-bottom: 20px;
    }

    #profileImage {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #9F8069;
      margin-bottom: 20px;
    }

    #userProfile p {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #555;
    }

    #editButton, #logoutButton {
      background-color: #9F8069;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #editButton:hover, #logoutButton:hover {
      background-color: #7a6452;
      transform: scale(1.05);
    }

    #editProfile {
      display: none;
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #editProfile h2 {
      font-size: 1.8rem;
      color: #9F8069;
      margin-bottom: 20px;
    }

    #editForm input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    #editForm input:focus {
      border-color: #9F8069;
      outline: none;
    }

    #editForm button {
      background-color: #9F8069;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #editForm button:hover {
      background-color: #7a6452;
      transform: scale(1.05);
    }

    /* Footer Styling */
    .footer {
      background: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
    }

    .footer p {
      margin: 0;
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-container {
        padding: 20px;
      }

      #profileImage {
        width: 120px;
        height: 120px;
      }

      #userProfile p {
        font-size: 1rem;
      }

      #editButton, #logoutButton {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <p class="navbar-brand fw-bold">
        <img src="../imagesHome/logo.png" alt="logo"> <span class="logospan"> <span
            style="color:#9F8069;">Golden</span>Touch</span>
      </p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="../htmlPages/homeUserPage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../htmlPages/shopPage.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../htmlPages/aboutUsPage.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../htmlPages/contactUsPage.html">Contact Us</a>
          </li>
          <li id="userprofile" class="nav-item">
            <a href="./userPage.html"><i class="fa-solid fa-user"></i></a>
            <a href="cartPage.html"><i class="fa-solid fa-basket-shopping"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">
    <h1>User Profile</h1>
    <div id="userProfile">
      <img id="profileImage"
        src="../productimages/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.avif"
        alt="Profile Image" />
      <p id="userName"></p>
      <p id="userEmail"></p>
      <p id="userAge"></p>
      <p id="userCategories"></p>
    </div>
    <button id="editButton">Edit Profile</button>

    <!-- Edit Profile Form -->
    <div id="editProfile">
      <h2>Edit Profile</h2>
      <form id="editForm">
        <input type="text" id="editFirstName" placeholder="First Name">
        <input type="text" id="editLastName" placeholder="Last Name">
        <input type="email" id="editEmail" placeholder="Email" disabled>
        <input type="number" id="editAge" placeholder="Age">
        <input type="text" id="editCategories" placeholder="Gift Categories">
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <button id="logoutButton">Log Out</button>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Copyright Â©2023 All rights reserved</p>
  </footer>

  <!-- Firebase and Custom JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB2C4Djv2h0dMRluFw6NFSfQFtfkzZ6FAU",
      authDomain: "masterproject-158b4.firebaseapp.com",
      projectId: "masterproject-158b4",
      storageBucket: "masterproject-158b4.appspot.com",
      messagingSenderId: "632368585512",
      appId: "1:632368585512:web:0a0100256c7cbd27cf8e1d",
      measurementId: "G-S33GMFE8W2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // DOM Elements
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userAge = document.getElementById('userAge');
    const userCategories = document.getElementById('userCategories');
    const editButton = document.getElementById('editButton');
    const editProfile = document.getElementById('editProfile');
    const logoutButton = document.getElementById('logoutButton');
    const editForm = document.getElementById('editForm');

    // Fetch and display user profile
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = localStorage.getItem('userId');
        if (userId) {
          const userDoc = await getDoc(doc(db, 'users', userId));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            userName.textContent = `Name: ${userData.firstName} ${userData.lastName}`;
            userEmail.textContent = `Email: ${userData.email}`;
            userAge.textContent = `Age: ${userData.age}`;
            userCategories.textContent = `Gift Categories: ${userData.categories}`;
          }
        }
      } else {
        window.location.href = "../htmlPages/login.html";
      }
    });

    // Edit Profile Button
    editButton.addEventListener('click', () => {
      editProfile.style.display = 'block';
      const currentName = userName.textContent.split(': ')[1].split(' ');
      document.getElementById('editFirstName').value = currentName[0];
      document.getElementById('editLastName').value = currentName[1];
      document.getElementById('editEmail').value = userEmail.textContent.split(': ')[1];
      document.getElementById('editAge').value = userAge.textContent.split(': ')[1];
      document.getElementById('editCategories').value = userCategories.textContent.split(': ')[1];
    });

    // Update Profile Form
    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstName = document.getElementById('editFirstName').value;
      const lastName = document.getElementById('editLastName').value;
      const age = document.getElementById('editAge').value;
      const categories = document.getElementById('editCategories').value;
      const userId = localStorage.getItem('userId');

      if (userId) {
        try {
          await setDoc(doc(db, 'users', userId), {
            firstName,
            lastName,
            age,
            categories
          }, { merge: true });
          alert('Profile updated successfully!');
          window.location.reload();
        } catch (error) {
          console.error('Error updating profile:', error);
          alert('Error updating profile.');
        }
      }
    });

    // Log Out
    logoutButton.addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('userId');
        window.location.href = '#';
      }).catch((error) => {
        console.error('Error signing out:', error);
      });
    });

    // Update Profile Image
    document.addEventListener("DOMContentLoaded", () => {
      const profileImage = document.getElementById("profileImage");
      const editImageIcon = document.getElementById("editImageIcon");
      const imageUpload = document.getElementById("imageUpload");

      if (editImageIcon && imageUpload && profileImage) {
        editImageIcon.addEventListener("click", () => imageUpload.click());
        imageUpload.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => profileImage.src = e.target.result;
            reader.readAsDataURL(file);
          }
        });
      }
    });
  </script>
</body>

</html>
